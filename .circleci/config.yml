version: 2.1

orbs:
  python: circleci/python@1.2
workflows:
  version: 2
  build-test-coverage:
    jobs:
      - build-and-test:
          context:
            - petfinder
            - coverage_tokens
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: test-requirements.txt
      - run:
          name: Install petpy
          command: python setup.py install
      - run:
          name: Run tests
          command: pytest
      - run:
          name: codecov
          command: codecov -t $CODECOV_TOKEN
      - run:
          name: coveralls
          command: |
            cd tests/
            coverage run --source=petpy -m pytest
            cd ../
            coveralls
